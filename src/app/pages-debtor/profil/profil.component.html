<div class="container-lg">
  <div class="card shadow bg-body-tertiary mb-5">
    <div class="card-header">
      Profile Detail
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="save(form.value)" method="post">
        <input type="hidden" class="form-control" formControlName="debtorId">
        <div class="row">
          <div class="col-lg-6">
            <div class="mb-3">
              <label for="nik" class="form-label">* NIK</label>
              <input type="text" class="form-control" id="nik" formControlName="nik">
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">* Name</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="mb-3">
              <label for="birthPlace" class="form-label">* Birth Place</label>
              <input type="text" class="form-control" id="birthPlace" formControlName="birthPlace">
            </div>
            <div class="mb-3">
              <div class="">
                <label class="form-label">* Gender</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" formControlName="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="job" class="form-label">* Job</label>
              <input type="text" class="form-control" id="job" formControlName="job">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="mb-3">
              <label for="npwp" class="form-label">* NPWP</label>
              <input type="text" class="form-control" id="npwp" formControlName="npwp">
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">* Email</label>
              <input type="text" class="form-control" id="email" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="handphone" class="form-label">* Handphone</label>
              <input type="text" class="form-control" id="handphone" formControlName="handphone">
            </div>
            <div class="mb-3">
              <label for="birthDate" class="form-label">* Birth Date</label>
              <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">* Status</label>
              <input type="text" class="form-control" id="status" formControlName="status">
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">* Address</label>
              <textarea class="form-control" id="address" formControlName="address" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 text-center">
            <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
