<div class="container-md">
  <div class="card">
    <div class="card-body">
      <h4>Submission page</h4>
      <mat-form-field class="form">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="by table field.." #input>
      </mat-form-field>
      <div class="container-md py-5">
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="no">
              <th mat-header-cell *matHeaderCellDef><strong>No</strong></th>
              <td mat-cell *matCellDef="let row; let i=index"> {{i + 1}} </td>
            </ng-container>

            <ng-container matColumnDef="umkmName">
              <th mat-header-cell *matHeaderCellDef><strong>UMKM Name</strong></th>
              <td mat-cell *matCellDef="let row"> {{row.umkmName}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef><strong>Date</strong></th>
              <td mat-cell *matCellDef="let row"> {{row.date}} </td>
            </ng-container>

            <ng-container matColumnDef="loanAmount">
              <th mat-header-cell *matHeaderCellDef><strong>Loan Amount</strong></th>
              <td mat-cell *matCellDef="let row"> {{row.loanAmount | rupiah}} </td>
            </ng-container>

            <ng-container matColumnDef="tenor">
              <th mat-header-cell *matHeaderCellDef><strong>Tenor</strong></th>
              <td mat-cell *matCellDef="let row"> {{row.tenor}} </td>
            </ng-container>

            <ng-container matColumnDef="debt">
              <th mat-header-cell *matHeaderCellDef><strong>Debt</strong></th>
              <td mat-cell *matCellDef="let row"> {{row.debt | rupiah}} </td>
            </ng-container>

            <ng-container matColumnDef="monthlyDebt">
              <th mat-header-cell *matHeaderCellDef><strong>Monthly Debt</strong></th>
              <td mat-cell *matCellDef="let row"> {{row.monthlyDebt}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef><strong>Action</strong></th>
              <td mat-cell *matCellDef="let row">
                <button class="btn btn-sm btn-warning me-2">Accept</button>
                <button class="btn btn-sm btn-danger">Reject</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

          <mat-paginator [length]="totalPages * pageSize"
                         [pageIndex]="currentPage"
                         [pageSize]="pageSize"
                         [pageSizeOptions]="[25, 50, 100]"
                         (page)="paginatorPageChange($event)">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
